<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/8842b1aad3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav-top nav">
        <span class="toss-logo">
            <img class="toss" src="image/toss_logo.png" alt="토스" width="100px" height="40px"></img>
        </span>
        <span class="fa-solid fa-location-pin fa-2xl nav-icon"></span>
        <span class="fa-solid fa-bell fa-2xl nav-icon"></span>
    </div>
    <div class="advertise container">
        <div class="info">
            <span class="title-text title"> 토스뱅크 </span>
            <span class="fa-solid fa-chevron-right right"></span>
        </div>
        <div class="advertise-today">
            <div class="icon">
                <img src="image/advertise.png" alt="광고" width="50px"></img>
            </div>
            <div class="advertise-info">
                <div>한국투자증권 계좌로</div>
                <div class="info-text">부동산 공모주 청약 준비하기</div>
            </div>
        </div>
    </div>
    <div class="card-total">
        <div class="info">
            <span class="title-text title">자산</span>
            <span class="fa-solid fa-chevron-right right-hidden"></span>
        </div>
        <div class="card">
            <div class="icon">
                <img src="image/bank/금융아이콘_PNG_하나.png" width="50px" height="50px"></img>
            </div>
            <div class="account-info">
                <div>고대 학생증</div>
                <div class="info-text">690,000원</div>
            </div>
            <div class="interaction">
                <div class="interaction-btn">송금</div>
            </div>
        </div>
        <div class="card">
            <div class="icon">
                <img src="image/bank/금융아이콘_PNG_토스.png" width="50px" height="50px"></img>
            </div>
            <div class="account-info">
                <div>토스뱅크 통장</div>
                <div class="info-text">230,400원</div>
            </div>
            <div class="interaction">
                <div class="interaction-btn">송금</div>
            </div>
        </div>
        <div class="card">
            <div class="icon">
                <img src="image/bank/금융아이콘_PNG_우리.png" width="50px" height="50px"></img>
            </div>
            <div class="account-info">
                <div>저축 예금</div>
                <div class="info-text">3,278,800원</div>
            </div>
            <div class="interaction">
                <div class="interaction-btn">송금</div>
            </div>
        </div>
        <div class="card">
            <div class="icon">
                <img src="image/bank/금융아이콘_PNG_하나.png" width="50px" height="50px"></img>
            </div>
            <div class="account-info">
                <div>네이버페이 머니 하나 통장</div>
                <div class="info-text">27,700원</div>
            </div>
            <div class="interaction">
                <div class="interaction-btn">송금</div>
            </div>
        </div>
        <div class="card">
            <div class="icon">
                <img src="image/bank/금융아이콘_PNG_신한.png" width="50px" height="50px"></img>
            </div>
            <div class="account-info">
                <div>신한 청년 DREAM 통장</div>
                <div class="info-text">2,900원</div>
            </div>
            <div class="interaction">
                <div class="interaction-btn">송금</div>
            </div>
        </div>
    </div>
    <div class="invest container">
        <div class="info">
            <span class="title-text title">투자</span>
            <span class="fa-solid fa-chevron-right right"></span>
        </div>
        <div class="card">
            <div class="icon">
                <img class="round-img" src="image/chart.png" width="50px" height="50px"></img>
            </div>
            <div class="account-info">
                <div>증권계좌에 남은 돈</div>
                <div class="info-text">9,220,000원</div>
            </div>
        </div>
    </div>
    <div class="usage container">
        <div class="info">
            <span class="title-text title">소비</span>
            <span class="fa-solid fa-chevron-right right-hidden"></span>
        </div>
        <div class="card">
            <div class="icon">
                <img class="card-img" src="image/card.png" width="40px" height="50px"></img>
            </div>
            <div class="account-info">
                <div>이번 달 쓴 금액</div>
                <div class="info-text">827,360원</div>
            </div>
            <div class="interaction">
                <div class="interaction-btn">내역</div>
            </div>
        </div>
    </div>
    <div class="group container">
        <div class="info">
            <span class="title-text title">모임</span>
            <span class="fa-solid fa-chevron-right right-hidden"></span>
        </div>
        <div class="card">
            <div class="icon">
                <img class="round-img" src="image/people.png" width="50px" height="50px"></img>
            </div>
            <div class="account-info">
                <div>Python 벌금</div>
                <div class="info-text">0원</div>
            </div>
        </div>
    </div>
    <div class="nav-bottom nav">
        <div class="quick-menu">
            <span class="fa-solid fa-house fa-2xl menu"></span>
            <span class="nav-text">홈</span>
        </div>
        <div class="quick-menu">
            <span class="fa-solid fa-gem fa-2xl menu"></span>
            <span class="nav-text">혜택</span>
        </div>
        <div class="quick-menu">
            <span class="fa-solid fa-comment-dollar fa-2xl menu"></span>
            <span class="nav-text">송금</span>
        </div>
        <div class="quick-menu">
         <span class="fa-solid fa-arrow-trend-up fa-2xl menu"></span>
         <span class="nav-text">주식</span>
        </div>
        <div class="quick-menu">
            <span class="fa-solid fa-bars fa-2xl menu"></span>
            <span class="nav-text">전체</span>
        </div>
    </div>
</body>
</html>
