<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Instagram</title>
        <link rel="stylesheet" href="./style.css" />

        <script src="https://kit.fontawesome.com/8842b1aad3.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- Top Navigation -->
        <div class="nav-top">
            <span class="fa-solid fa-chevron-left fa-xl"></span>
            <div class="account">
                <span class="account-name account-text">bandjannabi</span>
                <span class="fa-solid fa-circle-check"></span>
            </div>
            <span class="fa-regular fa-bell fa-xl"></span>
            <span class="fa-solid fa-ellipsis fa-xl"></span>
        </div>

        <!-- Main Info -->
        <div class="main-info">
            <img class="profile large-profile" src="image/profile/my_profile.png" alt="잔나비" width="90px;" height="90px"></img>
            <div class="stat">
                <div class="posting">
                    <span class="stat-info">2,121</span>
                    <span class="plain-text stat-info">게시물</span>
                </div>
                <div class="follower">
                    <span class="stat-info">18만</span>
                    <span class="plain-text stat-info">팔로워</span>
                </div>
                <div class="following">
                    <span class="stat-info">5</span>
                    <span class="plain-text stat-info">팔로잉</span>
                </div>
            </div>
        </div>

        <!-- Introduction -->
        <div class="introduction">
            <span class="account-intro">Group Sound Jannabi</span>
            <span class="account-subintro plain-text">오늘밤 우리는 내일 부를 노랠 짓네</span>
            <span class="fa-solid fa-link fa-sm"></span>
            <span class="account-link">
                <a href="https://linktr.ee/bandjannabi?fbclid=PAAabd8bYvAFI25WYK88uKBvzakrXcQtd_eH0GS_PgSzP1T9RAN8tHXc7iyhw_aem_AZMPdSeQeYJwWuONUrX4RwNlQGRQQXQ-Goo491TmTy1IunQN4ZyeQzFJv3fj4ulJC0A" class="plain-text">
                    <span class="plain-text">linktr.ee/bandjannabi</span>
                </a>
            </span>
        </div>

        <!-- Friend List -->
        <div class="friend-list">
            <div class="friend-profile">
                <img class="profile friend-top" src="image/profile/friend1.jpg" width="30" height="30"></img>
                <img class="profile friend-mid" src="image/profile/friend2.jpg" width="30" height="30"></img>
                <img class="profile friend-last" src="image/profile/friend3.jpg" width="30" height="30"></img>
            </div>
            <div class="friend-follow">
                <span>jannabijh</span>
                <span class="plain-text">님, </span> 
                <span>f.old_fashioned</span> 
                <span class="plain-text">님 </span>
                <span>외 8명이</span>
                <span class="plain-text">팔로우합니다</span>
            </div>
        </div>

        <!-- Interaction Keys -->
        <div class="interaction">
            <div class="interaction-following">
                <span class="interaction-text">팔로잉</span>
                <span class="fa-solid fa-chevron-down fa-2xs"></span>
            </div>
            <div class="interaction-message interaction-text">메시지</div>
        </div>
        <!-- Instagram Story -->
        <div class="story">
            <a class="story-profile" href="https://www.instagram.com/s/aGlnaGxpZ2h0OjE4MjkwNjAwMDA4MTM2Nzc1?story_media_id=3126366940084073349&igsh=MWdhanZqeGE4YTk2MQ==">
                <img src="image/story/story1.png" class="profile story-image" width="55" height="55"></img>
                <span class="story-text">'pony'</span>
            </a>
            <a class="story-profile" href="https://www.instagram.com/s/aGlnaGxpZ2h0OjE3OTczOTE0MDQ1MjYyMzM3?story_media_id=3096822181831951320&igsh=aDFidnUwN2Voa2Vw">
                <img src="image/story/story2.png" class="profile story-image" width="55" height="55"></img>
                <span class="story-text">🏰🍁</span>
            </a>
            <a class="story-profile" href="https://www.instagram.com/s/aGlnaGxpZ2h0OjE3OTYyMDg3Mjk3NjU5Njg5?story_media_id=2820464739669404711&igsh=NnhwMzgwMmZ3NXUw">    
                <img src="image/story/story3.png" class="profile story-image" width="55" height="55"></img>
                <span class="story-text">초록을거머쥔…</span>
            </a>
            <a class="story-profile" href="https://www.instagram.com/s/aGlnaGxpZ2h0OjE3OTU1Mzg1NjY2ODA1ODQw?story_media_id=2826838051139691894&igsh=MWxvZTcwbmt5NTQ5dg==">
                <img src="image/story/story4.png" class="profile story-image" width="55" height="55"></img>
                <span class="story-text">📷</span>
            </a>
        </div>

        <!-- Posting Navigation -->
        <div class="nav-posting">
            <span class="selected">
                <span class="fa-solid fa-table-cells fa-xl"></span>
            </span>
            <span class="non-selected">
                <span class="fa-solid fa-clapperboard fa-xl"></span>
            </span>
            <span class="non-selected">
                <span class="fa-regular fa-id-badge fa-xl"></span>
            </span>
        </div>

        <!-- Posting  -->
        <div class="posting">
            <div class="posting-top">
                <a class="posting-img" href="https://www.instagram.com/reel/C4F0ImsvVr4/?igsh=MTExOW03dW1iNWZ0Mw==">
                    <img src="image/posting/posting1.png" class="selected-img" width="125"></img>
                </a>
                <a class="posting-img" href="https://www.instagram.com/p/C4FyLrwvMne/?igsh=emlpOGRuYTI2dTlu">
                    <img src="image/posting/posting2.png" class="non-selected-img" width="125"></img>
                </a>
                <a class="posting-img" href="https://www.instagram.com/p/C3zyMbyPEXW/?igsh=cXFkcDZna2d0cG55">
                    <img src="image/posting/posting3.png" class="non-selected-img" width="125"></img>
                </a>
            </div>
            <div class="posting-bottom">
                <a class="posting-img" href="https://www.instagram.com/p/C3osH74PX_2/?igsh=MWk1MnJpa3F1Z2J5bQ==">
                    <img src="image/posting/posting4.png" class="non-selected-img" width="125"></img>
                </a>
                <a class="posting-img" href="https://www.instagram.com/p/C3XcqiTPWTO/?igsh=MTRtcDlyNjB4MnNldw==">
                    <img src="image/posting/posting5.png" class="non-selected-img" width="125"></img>
                </a>
                <a class="posting-img" href="https://www.instagram.com/p/C3XM2XIv0aY/?igsh=MWo3NzZuejkycnFkYw==">
                    <img src="image/posting/posting6.png" class="non-selected-img" width="125"></img>
                </a>
            </div>
        </div>

        <!-- Bottom Navigiation -->
        <div class="nav-bottom">
            <span class="fa-solid fa-house fa-xl"></span>
            <span class="fa-solid fa-magnifying-glass fa-xl"></span>
            <span class="fa-regular fa-square-plus fa-xl"></span>
            <span class="fa-solid fa-clapperboard fa-xl"></span>
            <span class="fa-regular fa-user fa-xl"></span>
        </div>
    </body>
</html>
