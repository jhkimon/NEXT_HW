<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        {%load static%}
        <link rel="stylesheet" type="text/css" href="{%static 'ud.css'%}" />
        <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css" />
        <script>
            function confirmModify() {
                var result = confirm('할 일을 수정하시겠습니까?');
                return result;
            }
            function confirmDelete() {
                var result = confirm('할 일을 삭제하시겠습니까?');
                return result;
            }
        </script>
    </head>
    <body>
        <div class="title">
            <a href="{% url 'home' %}">
                <i class="fa-solid fa-check"></i>
                My Todo List
            </a>
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="task-detail">할 일 수정하기</div>
        <form action="" method="post">
            {% csrf_token %}
            <div>
                <div class="task-container">
                    <label class="task-title" for="title">Todo:</label>
                    <input type="text" name="title" id="title" cols="30" value="{{task.title}}" required />
                </div>
                <div class="task-container">
                    <label for="content">Content:</label>
                    <textarea name="content" id="content" cols="30" rows="10" required>{{task.content}}</textarea>
                </div>
                <div class="task-container">
                    <label for="due-date">마감 날짜: </label>
                    <input type="date" name="due_date" id="due_date" value="{{task.due_date|date:'Y-m-d'}}" />
                </div>
            </div>
            <button type="submit" onclick="return confirmModify();">수정하기</button>
        </form>
        <div class="nav">
            <a href="{% url 'detail' task.id %}">뒤로 가기</a>
            <a href="{% url 'home' %}">목록으로</a>
            <a href="{% url 'delete' task.id %}" onclick="return confirmDelete();">삭제하기</a>
        </div>
    </body>
</html>
