<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>{{ category }} 카테고리의 글입니다.</h1>
        <h2>{{ article_cnt }} 개의 글이 써있습니다.</h2>
        <ul>
            {% for article in articles %}
            <a href="{% url 'detail' article.id %}">
                <li>{{ article.title }}</li>
            </a>
            {% endfor %}
        </ul>
        <ul></ul>
        <a href="{% url 'new' %}">글 쓰러가기</a>
        <a href="/list">목록으로 돌아가기</a>
    </body>
</html>
